<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sales Agent ‚Äî Demo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .subtitle { color: #888; margin-bottom: 40px; }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #a855f7;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #a855f7, #3b82f6);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .progress {
            display: none;
            margin-top: 30px;
        }
        .progress.active { display: block; }
        .step {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.2);
        }
        .step.active { background: rgba(168, 85, 247, 0.2); }
        .step.done { background: rgba(34, 197, 94, 0.2); }
        .step-icon { font-size: 24px; }
        .step-text { flex: 1; }
        .results {
            display: none;
            margin-top: 30px;
        }
        .results.active { display: block; }
        .result-section {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .result-section h3 {
            color: #a855f7;
            margin-bottom: 15px;
        }
        pre {
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error { color: #ef4444; padding: 20px; background: rgba(239,68,68,0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ö° AI Sales Agent</h1>
        <p class="subtitle">Generate personalized video pitches in seconds</p>
        
        <div class="card">
            <label>Company URL</label>
            <input type="url" id="url" placeholder="https://example.com" value="https://stripe.com">
            
            <label>Voice Style</label>
            <select id="voice">
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="enthusiastic">Enthusiastic</option>
            </select>
            
            <button id="generate" onclick="generate()">
                üöÄ Generate Sales Video
            </button>
        </div>
        
        <div class="progress" id="progress">
            <div class="step" id="step-research">
                <span class="step-icon">üîç</span>
                <span class="step-text">Researching company...</span>
            </div>
            <div class="step" id="step-script">
                <span class="step-icon">üìù</span>
                <span class="step-text">Generating script...</span>
            </div>
            <div class="step" id="step-voice">
                <span class="step-icon">üéôÔ∏è</span>
                <span class="step-text">Creating voiceover...</span>
            </div>
            <div class="step" id="step-video">
                <span class="step-icon">üé¨</span>
                <span class="step-text">Rendering video...</span>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="result-section">
                <h3>üìä Research Results</h3>
                <pre id="research-output"></pre>
            </div>
            <div class="result-section">
                <h3>üìù Generated Script</h3>
                <pre id="script-output"></pre>
            </div>
        </div>
        
        <div class="error" id="error" style="display:none"></div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function generate() {
            const url = document.getElementById('url').value;
            const btn = document.getElementById('generate');
            const progress = document.getElementById('progress');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Generating...';
            progress.classList.add('active');
            results.classList.remove('active');
            error.style.display = 'none';
            
            try {
                // Step 1: Research
                setStep('research', 'active');
                const researchRes = await fetch(`${API_BASE}/api/research`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                if (!researchRes.ok) throw new Error('Research failed');
                const research = await researchRes.json();
                setStep('research', 'done');
                document.getElementById('research-output').textContent = JSON.stringify(research, null, 2);
                
                // Step 2: Script (simulated for demo)
                setStep('script', 'active');
                await delay(2000);
                const script = `Hi there! I noticed ${research.company?.name || 'your company'} is in the ${research.industry?.primary || research.industry || 'tech'} space. 

${research.pain_points?.primary || research.pain_points?.[0] || 'Managing complex operations'} is a challenge we've helped many companies solve with AI.

At ncubelabs.ai, we specialize in building custom AI solutions that deliver real ROI. Let's chat about how we can help you too.`;
                
                setStep('script', 'done');
                document.getElementById('script-output').textContent = script;
                
                // Step 3: Voice (simulated)
                setStep('voice', 'active');
                await delay(2000);
                setStep('voice', 'done');
                
                // Step 4: Video (simulated)
                setStep('video', 'active');
                await delay(2000);
                setStep('video', 'done');
                
                results.classList.add('active');
                
            } catch (err) {
                error.textContent = '‚ùå Error: ' + err.message;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ Generate Sales Video';
            }
        }
        
        function setStep(id, state) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            const step = document.getElementById('step-' + id);
            step.classList.remove('active', 'done');
            step.classList.add(state);
        }
        
        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
    </script>
</body>
</html>
